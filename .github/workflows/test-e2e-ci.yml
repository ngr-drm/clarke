name: test-e2e-ci

on:
  push:
    branches:
      - main
      - features/**
      - dependabot/**
  pull_request:
    branches:
      - main

jobs:
  test-compose-action:
    runs-on: ubuntu-latest
    name: test compose action
    steps:
      - uses: actions/checkout@v3
      - uses: adambirds/docker-compose-action@v1.3.0
        with:
          compose-file: 'docker-compose.ci.yml'
          up-flags: '--build'
          down-flags: '--volumes'
          test-container: app
          test-command: pnpm run test:e2e
        env:
          PG_HOST: 'db'
          PG_USER: 'postgres'
          PG_PASSWORD: 'ci_pass'
          PG_DATABASE: 'ci_db'
          PG_PORT: 5432
          API_PORT: 3000
